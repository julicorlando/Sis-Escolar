<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Notas</title>
</head>
<body>
    <h1>Registrar Nota para {{ aluno.nome_completo }}</h1>
    <form method="post">
        {% csrf_token %}
        <label for="disciplina">Disciplina:</label>
        <select name="disciplina" id="disciplina" required>
            {% for value, label in disciplinas %}
                <option value="{{ value }}">{{ label }}</option>
            {% endfor %}
        </select>
        <br>

        <label for="bimestre">Bimestre:</label>
        <select name="bimestre" id="bimestre" required>
            <option value="1">1ยบ Bimestre</option>
            <option value="2">2ยบ Bimestre</option>
            <option value="3">3ยบ Bimestre</option>
            <option value="4">4ยบ Bimestre</option>
        </select>
        <br>

        <label for="nota">Nota:</label>
        <input type="number" step="0.01" name="nota" id="nota" required>
        <br>

        <button type="submit">Registrar Nota</button>
    </form>
</body>
</html>
