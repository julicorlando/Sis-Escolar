<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema - Minha Aplicação{% endblock %}</title>
{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
<script src="{% static 'js/cadastro.js' %}"></script>
</head>
<body>
    <header class="main-header">
        <nav>
            <ul class="menu">
                <a href="{% url 'home' %}">Página Inicial</a>
                <a href="{% url 'area_alunos' %}">Área Alunos</a>
                <a href="{% url 'area_administracao' %}">Área Administração</a>
            </ul>
        </nav>
    </header>
    
    <main class="content">
        {% block content %}
        <h1>Bem-vindo ao Sistema</h1>
        {% endblock %}
    </main>
    
    <footer class="main-footer">
        <p>&copy; 2024 - Sistema Acadêmico | Todos os direitos reservados.</p>
    </footer>
</body>
</html>
